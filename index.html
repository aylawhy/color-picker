<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
	<script>
    document.addEventListener("DOMContentLoaded", (event) => { // Make sure DOM loads properly

	const normalArray = ['Blue', 'Green', 'Pink', 'Yellow', 'Orange', 'Gray'];
  const rgbArray = ['0, 0, 255', '0, 255, 0', '255, 182, 193', '255, 255, 0', '255, 165, 0', '128, 128, 128'];
  const hexArray = ['#0000FF', '#008000', '#FFC0CB', '#FFFF00', '#FFA500', '#808080']
  const startButton = document.getElementById("start");
  const rgbCode = document.getElementById("rgb");
  const hexCode = document.getElementById("hex-code");
  const reset = document.getElementById("reset");
  let counter = 0;
  
  // Start button event listener
	startButton.addEventListener("click", (event) => {
 	document.body.style.backgroundColor = normalArray[counter];
  startButton.textContent=normalArray[counter];
  counter++;
  if (counter >= normalArray.length) {
  counter = 0;
  }
  });
  
  // RGB event listener
  rgb.addEventListener("click", (event) => {
  document.body.style.backgroundColor = normalArray[counter];
  startButton.textContent="RGB Code: \n" + rgbArray[counter];
  counter++;
  if (counter >= normalArray.length) {
  counter = 0;
  }
  })
  
  // Hex Code listener
  hexCode.addEventListener("click", (event) => {
  document.body.style.backgroundColor = normalArray[counter];
  startButton.textContent="Hex Code: \n" + hexArray[counter];
  counter++;
  if (counter >= normalArray.length) {
  counter = 0;
  }
  })
  
  reset.addEventListener("click", (event) => {
  document.body.style.backgroundColor = 'white';
  startButton.textContent="Color Switcher";
  counter = 0;
  })
  
  });

  </script>
<div class="btn-area">
<button type="button" id="start">Click Here!</button>
</div>
<nav class="nav-bar">
  <ul class="nav-bar-list">
  <li id="rgb">RGB</li>
  <li id="hex-code">Hex Code</li>
  <li id="reset">Reset</li>
  </ul>
</nav>
  </body>
</html>
